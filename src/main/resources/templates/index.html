<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Email Sending Application</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
	  rel="stylesheet" 
	  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
	  crossorigin="anonymous">
<style>
    .container {
        max-width: 600px;
    }
    
</style>
</head>
<body class="bg-light">

<div class="container p-5">
	<div class="row">
		<div class="col-md-10 offset-md-1">
			<div class="card">
				<div class="card-body">
				<p class="text-center fs-3">Email Sending Application</p>
					<div th:if="${msg}" th:classappend="'alert ' + ${msgClass}" id="alert">
                        <p th:text="${msg}"></p>
                    </div>		
                    <div id="sendingMessage" class="alert alert-info" style="display:none;">
                        Sending Mail...
                    </div>		
				
				<form action="sendMail" method="post" onsubmit="showSendingMessage()">
				<div class="mb-3">
					<label>Enter Email ID To</label>
					<input type="email" name="to" class="form-control" required>
				</div>
				
				<div class="mb-3">
					<label>Subject  </label>
					<input type="text" name="subject" class="form-control" required>
				</div>
				
				<div class="mb-3">
					<label>Message</label>
					<textarea rows="5" cols="" name="message" class="form-control" required></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Send Mail</button>
				
				</form>
				
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYxibI2Gm03bOb8Jp7MA5h3Di1f6NczY2Jw5PW0quVb6V6DkQ0boGeXY0" 
        crossorigin="anonymous"></script>
<script>

function showSendingMessage(){
    const sendingMessage = document.getElementById('sendingMessage');
    sendingMessage.style.display = 'block';
}
    
    document.addEventListener("DOMContentLoaded", function() {
        const alertElement = document.getElementById('alert');
        if (alertElement) {
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 2000); //  2 seconds
        }
    });
</script>
</body>
</html>
